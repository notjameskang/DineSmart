<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Recommender</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title text-center">Restaurant Recommender</h1>
                        <form id="restaurantForm" method="POST" action="/recommend" class="mt-4">
                            <div class="mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" name="city" placeholder="Enter city" required>
                            </div>
                            <div class="mb-3">
                                <label for="state" class="form-label">State/Region</label>
                                <input type="text" class="form-control" id="state" name="state" placeholder="Enter state/Region" required>
                            </div>
                            <div class="mb-3">
                                <label for="cuisine" class="form-label">Cuisine</label>
                                <input type="text" class="form-control" id="cuisine" name="cuisine" placeholder="Enter preferred cuisine" >
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Find Restaurants</button>
                            </div>
                        </form>
                    </div>
                </div>

                <h2 class="text-center mt-5">Recommendations</h2>
                <ul id="recommendations" class="list-group mt-3"></ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
